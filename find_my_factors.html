<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find My Factors</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body id="background">
    <div class="central-div">
        <div class="calculator-container">
            <h1>Enter a number and press "Gimme the factors"!</h1>
            <input type="number" id="numberInput" placeholder="Enter a number..." onkeyup="handleKeyPress(event)">
            <button class="calculate-button" onclick="calculateFactors()">Gimme the factors!</button>
    </div>

    <div id="result">
            <!-- Result printed here -->
    </div>
        
        <script>
            function calculateFactors(){
                const inputNumber = parseInt(document.getElementById('numberInput').value);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
    
                const isPrime = checkPrime(inputNumber);
                const backgroundDiv = document.getElementById('background');
    
                for (let i = 1; i <= inputNumber; i++){
                    if (inputNumber % i === 0){
                        if(i === inputNumber){
                            resultDiv.innerHTML += `${i}`;
                        }
                        else{
                            resultDiv.innerHTML += `${i}, `;
                        }
                        
                    }
                    
                }
                if(isPrime){
                    backgroundDiv.style.backgroundColor = 'bisque';
                    resultDiv.style.color = 'brown';
                    resultDiv.style.textShadow = '0 0 10px orange';
    
                }
                else{
                    backgroundDiv.style.backgroundColor = '#0000BB';
                    resultDiv.style.color = 'white';
                    resultDiv.style.textShadow = '0 0 10px cyan';
                }
            }
    
            function checkPrime(num){
                if(num <= 1){
                    return false;
                }
                if(num === 0){
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(num); i++){
                    if (num % i == 0){
                        return false;
                    }
                }
                return true;
            }

            function handleKeyPress(event){
                if(event.key === "Enter"){
                    calculateFactors();
                }
            }
        </script>
    </div>
</body>
