<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find My Factors</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body id="background">
    <div class="central-div">
        <div class="calculator-container">
            <h1>Enter a number and press "Gimme the factors"!</h1>
            <input type="number" id="numberInput" placeholder="Enter a number..." onkeyup="handleKeyPress(event)">
            <button class="calculate-button" onclick="calculateFactors()">Gimme the factors!</button>
        </div>

        <div id="result">
                <!-- Result printed here -->
        </div>
    </div>
</body>
