<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find My Factors</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body id="background">
    <nav>
        <a href="#index">Home</a>
        <a href="find_my_factors.html">Find My Factors</a>
    </nav>
    <div class="central-div">
        <div class="calculator-container">
            <h1>Enter a number and press "Gimme the factors"!</h1>
            <input type="number" id="numberInput" placeholder="Enter a number..." onkeyup="handleKeyPress(event)" maxlength="9">
            <button class="calculate-button" onclick="calculateFactors()">Gimme the factors!</button>
        </div>
        <!-- <h1 id="resultHeading"></h1> -->
        <div id="result">
                <!-- Result printed here -->
        </div>
    </div>
</body>
