<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find My Factors</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body id="background">
    <div class="calculator-container">
        <h1>Enter a number and press "Gimme the factors"!</h1>
        <input type="number" id="numberInput" placeholder="Enter a number...">
        <button class="calculate-button" onclick="calculateFactors()">Gimme the factors!</button>

    </div>
    <div id="result"></div>
    
    <script>
        function calculateFactors(){
            const inputNumber = parseInt(document.getElementById('numberInput').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const isPrime = checkPrime(inputNumber);
            const backgroundDiv = document.getElementById('background');

            for (let i = 1; i <= inputNumber; i++){
                if (inputNumber % i === 0){
                    if(i === inputNumber){
                        resultDiv.innerHTML += `${i}`;
                    }
                    else{
                        resultDiv.innerHTML += `${i}, `;
                    }
                    
                }
                
            }
            if(isPrime){
                backgroundDiv.style.backgroundColor = 'bisque';
            }
            else{
                backgroundDiv.style.backgroundColor = '#0000BB';
            }
            //NEXT TIME: write some logic to add extra text if the number is a prime
            // it would be cool to have a website that is in like, darkness, it's night, BUT if there is a prime number then the sun comes up. Slowly fading between the colours.
        }

        function checkPrime(num){
            if(num <= 1){
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++){
                if (num % i == 0){
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
